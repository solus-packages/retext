name       : retext
version    : 7.0.0
release    : 2
source     :
    - https://github.com/retext-project/retext/archive/7.0.0.tar.gz : 7df3fcdad1d1f9a046ae33591b54dd7a6894de64eb0370f2dabf4cd75eb66586
license    : GPL-3.0
component  : editor
summary    : Simple but powerful editor for Markdown and reStructuredText
description: |
    ReText is a simple but powerful editor for Markdown and reStructuredText markup languages.
    ReText is written in Python language and works on Linux and other POSIX-compatible platforms.
builddeps  :
    - qt5-tools
rundeps    :
    - pyenchant
    - pymarkups
    - python-chardet
    - python-docutils
    - python-markdown
    - python3-qt5
setup      : |
    lrelease locale/*.ts
build      : |
    %python3_setup
install    : |
    %python3_install

name       : retext
version    : 7.0.1
release    : 4
source     :
    - https://github.com/retext-project/retext/archive/7.0.1.tar.gz : c32ccdbcf31094258c792bc0589ff3ff212dea85466d776b7f60fa7b39da4b6c
license    : GPL-3.0
component  : editor
summary    : Simple but powerful editor for Markdown and reStructuredText
description: |
    ReText is a simple but powerful editor for Markdown and reStructuredText markup languages.
    ReText is written in Python language and works on Linux and other POSIX-compatible platforms.
builddeps  :
    - pkgconfig(python3)
    - pkgconfig(Qt5UiTools)
rundeps    :
    - pyenchant
    - pymarkups
    - python-chardet
    - python-docutils
    - python-markdown
    - python3-qt5
setup      : |
    %patch -p1 < $pkgfiles/0001-Add-StartupWMClass-to-desktop-file.patch
    lrelease locale/*.ts
build      : |
    %python3_setup
install    : |
    %python3_install
